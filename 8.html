<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Search</h2>

<p>Perform a global, case-insensitive search for "ain":</p>

<p id="demo"></p>

<script>
let text = "The rain in SPAIN stays mainly in the plain"; 
document.getElementById("demo").innerHTML = text.match(/ain/gi);
</script>

</body>
</html>
